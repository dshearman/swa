%YAML 1.2
---

questions:

    - type: NUM
      question: "What is the numerical result of the following R code: x <- seq(2,14,2)\n print(x[3])"
      answer: "6"
      tolerance: "0.1"

    - type: NUM
      question: "What is the numerical result of the following R code: x <- 7:19\n print(length(x))"
      answer: "13"
      tolerance: "0.1"

    - type: MC
      question: "What is the result of the following R code: if (2 < 1) {\n print("Hello")\n } else {\n print("World")\n }"
      choices:
       - "Hello"
       - "World"
       - "Hello World"
       - "Bonjour le Monde"
      correct_answer: 2

    - type: MC
      question: 'What is the result of the following R code: x <- list(1, "Hello World!", "Red", 1:5)\n print(x[[3]])'
      choices:
       - "1 2 3 4 5" 
       - "1"
       - "Hello World!"
       - "Red"
      correct_answer: 4

     - type: TF
       question: 'Is this syntax the correct way to define a function?: Hello <- function  print("Hello World")'
       answer: "False"

